

<calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate">
</calendar-header>

<div class="alert alert-info">
  Click on a day on the view.
  <strong *ngIf="clickedDate">You clicked on this day: {{ clickedDate | date:'medium' }}</strong>
</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="clickedDate = $event.day.date">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="clickedDate = $event.date">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
</div>


<div *ngFor="let timecard of timecards">

    <span>{{timecard.id}}</span>
    <span>{{timecard.employeeId}}</span>
    <span>{{timecard.weekNum}}</span>

    <input [(ngModel)]="timecard.weekNum" />

    <div *ngFor="let en of timecard.timeCardEntries">

        <span>{{en.id}}</span>
        <span>{{en.workTask}}</span>
        <span>{{en.dayCode}}</span>
        <span>{{en.Value}}</span>

    </div>

</div>
